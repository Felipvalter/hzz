<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Estilizar o formulário de login */
    body {
      font-family: Arial, sans-serif;
    }
    #login-form {
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Login">
  </form>

  <script>
    const form = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const usuarios = [
      { username: 'admin', password: 'enha123' },
      { username: 'user', password: 'enha456' }
    ];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = usernameInput.value;
      const password = passwordInput.value;

      const usuarioEncontrado = usuarios.find((user) => user.username === username && user.password === password);

      if (usuarioEncontrado) {
        alert('Login successful!');
        // Redirecionar para uma página protegida
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>
</body>
</html>
